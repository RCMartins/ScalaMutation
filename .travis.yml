language: scala
scala:
  - 2.12.11
jdk:
  - openjdk8
before_install:
  - git fetch --tags
before_script:
  - shopt -s expand_aliases
  - alias sbt="sbt -Dsbt.color=always"
  - export PATH="$PATH:$HOME/bin:$HOME/.local/share/coursier/bin"
jobs:
  include:
    - stage: testing
      name: running unit tests
      if: (type = pull_request) OR (branch = master AND type = push)
      script:
        - if [[ -n "$CODACY_PROJECT_TOKEN" ]]; then
            sbt clean "set core/coverageEnabled:=true" "set cli/coverageEnabled:=true" test coverageReport \
              && sbt coverageAggregate codacyCoverage;
          else
            sbt test && echo "Skipped coverage reporting since no codacy token was found.";
          fi

    - name: formatting check
      if: type = pull_request
      script:
        - sbt scalafmtCheckAll scalafmtSbtCheck

    - name: mutation testing core
      if: type = pull_request
      script:
        - ./travis/setup.sh && amm travis/runCurrentVersion.sc "travis/core.blinky.conf"

    - name: mutation testing cli
      if: type = pull_request
      script:
        - ./travis/setup.sh && amm travis/runCurrentVersion.sc "travis/cli.blinky.conf"

    - name: mutation testing examples
      if: type = pull_request
      script:
        - ./travis/setup.sh && amm travis/runExamples.sc

    - stage: release
      name: release
      if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork
      script:
        - sbt ci-release
cache:
  directories:
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt/boot/"
    - "$HOME/.cache/coursier"
env:
  global:
    secure: 
