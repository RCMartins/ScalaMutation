language: scala
scala:
  - 2.12.10
jdk:
  - openjdk8
before_install:
  - git fetch --tags
before_script:
  - curl -Lo coursier https://git.io/coursier-cli && chmod +x coursier
  - sudo ./coursier bootstrap org.scalameta:scalafmt-cli_2.12:2.1.0-RC2 -r sonatype:snapshots -o /usr/local/bin/scalafmt --standalone --main org.scalafmt.cli.Cli
  - curl -L https://github.com/scalacenter/bloop/releases/download/v1.3.2/install.py | python
  - alias bloop="$HOME/.bloop/bloop"
  - alias sbt="sbt -Dsbt.color=always"
jobs:
  include:
    - stage: pull request testing
      name: running unit tests
      if: (type = pull_request) OR (branch = master AND type = push)
      script:
        - sbt clean "set mutators/coverageEnabled:=true" tests/test coverageReport && sbt coverageAggregate codacyCoverage

    - name: formatting check
      if: type = pull_request
      script:
        - sbt scalafmtCheckAll scalafmtSbtCheck && scalafmt --check travis/*

    - name: mutation testing
      if: type = pull_request
      script:
        - sudo sh -c '(echo "#!/usr/bin/env sh" && \
          curl -L https://github.com/lihaoyi/Ammonite/releases/download/1.7.4/2.12-1.7.4) > /usr/local/bin/amm && \
          chmod +x /usr/local/bin/amm' && \
          (bloop server &) && \
          amm travis/runCurrentVersion.sc

    - stage: release
      if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork
      script: sbt ci-release
cache:
  directories:
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt/boot/"
    - "$HOME/.coursier/cache"
env:
  global:
    secure: 
